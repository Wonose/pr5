<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit card</title>
    <style type="text/css">
      article {
        width: 300px;
        border: 2px dotted black;
        display: inline-flex;
        align-items: center;
        gap: 15px;
        padding: 5px;
        margin: 2px;
      }

      img {
        width: 80px;
        object-fit: cover;
      }

      article div {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article>
      <img src="1.png" />
      <div>
        <b class="name">Name</b>
        <br />
        <span class="speciality">speciality</span>
        <br />
        <span class="phone">phone</span>
      </div>
    </article>
  </body>
  <script>
    const vistCard = document.querySelector("article");
    document.querySelector(".name").textContent = prompt("enter your name");
    document.querySelector(".speciality").textContent = prompt(
      "enter your speciality"
    );
    document.querySelector(".phone").textContent = prompt(
      "enter your phone number"
    );

    const clone = vistCard.cloneNode(true);
    vistCard.remove();
    for (let i = 0; i < 36; i++) {
      document.body.appendChild(clone.cloneNode(true));
      if ((i + 1) % 3 === 0) {
        document.body.appendChild(document.createElement("br"));
      }
    }
  </script>
</html>
